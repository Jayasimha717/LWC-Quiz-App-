<template>
    <lightning-card title="Quiz page in LWC testing App">

        
               

        <div class="slds-var-m-around_medium">
            <form>

                <template for:each={myQuestions} for:item="quiz">

                    <div key={quiz.id}><strong>{quiz.id} - {quiz.question}</strong>

                        <div class="slds-grid slds-gutters">
                            <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={handleChange}/>
                            {quiz.answers.a}
                            </div>
                            <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={handleChange}/>
                            {quiz.answers.b}
                            </div>
                            <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={handleChange}/>
                            {quiz.answers.c}
                            </div>
                            <div class="slds-col">
                            <input type="radio" name={quiz.id} value="d" onchange={handleChange}/>
                            {quiz.answers.d}
                            </div>

                        </div>
                                                                             
                    </div>

                </template>


                <div class='slds-var-m-around_small'>
                    <lightning-button variant="brand" 
                    type='submit' label='submit' 
                    title='submit quiz' class='slds-var-m-around_small'
                    disabled={allNotSelected}
                    onclick={submitHandler}>               
                    </lightning-button>

                    <lightning-button variant="brand" 
                    type='reset' label='reset' 
                    title='reset quiz'  class='slds-var-m-around_small' 
                    onclick={resetHandler}></lightning-button>
                 </div>

            </form>

            <div class="slds-var-m-around_small">
                <template if:true={isSubmitted}>
                    <div class={isScoredFull}><strong>you have scored {correctAnswers} out of {myQuestions.length}</strong></div>
                </template>
            </div>

        </div>
        

    </lightning-card>
    
</template>
